<html>
<head>
<meta charset="UTF-8">
<title>登录系统</title>
    <link rel="stylesheet" type="text/css" href="./js/easyui/themes/default/easyui.css">
	<script type="text/javascript" src="./js/easyui/jquery.min.js"></script>
	<script type="text/javascript" src="./js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="./js/easyui/locale/easyui-lang-zh_CN.js"></script>
</head>
<body>
    <div class="easyui-panel" style="width:100%;height:100%;padding:8% 30%;">
	    <div class="easyui-panel" title="登录" style="width:600;padding:30px 60px;">
	        <form id="manager_login" method="post" style="text-align:center;">
	            <div style="margin-bottom:20px">
	                <input class="easyui-textbox" name="username" style="width:300px" data-options="label:'用户:',required:true" >
	            </div>
	            <div style="margin-bottom:20px">
	                <input class="easyui-passwordbox" name="password" style="width:300px" data-options="label:'密码:',required:true,validType:'password'" >
	            </div>
	        </form>
	        <div style="text-align:center;padding:5px 0">
	            <a href="javascript:void(0)" class="easyui-linkbutton" onclick="submitForm()" style="width:80px">登录</a>
	        </div>
	    </div>
    </div>
    <script>
	$(function(){
		$('body').keydown(function (e) {
		    if (e.keyCode == 13) {
		    	submitForm();
		    }
		});
		function submitForm(){
		    $('#manager_login').form('submit',{
		    	url: 'user/login',
		    	success: function(res){
		    		var json = eval('('+res+')');
		    		if(json.status == 200){
		    			window.location = './content.html';
		    		}else{
		    			$.messager.alert('提示', json.msg);
		    		}
		    	}
		    });
		}
		$('input[name=username]').parent().find('input[type=text]').focus();
	});
    </script>
</body>
</html>
