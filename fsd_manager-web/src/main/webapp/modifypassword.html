<form id="manager_user_modifypassword_form" method="post" style="text-align:center;height:90%;margin: 10 10 10 10;" >
    <div style="margin-bottom:20px">
        <input class="easyui-passwordbox" name="olePassword" style="width:300px" data-options="label:'原密码:',required:true" >
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-passwordbox" name="newPassword" style="width:300px;" data-options="label:'新密码:',required:true" >
    </div>
    <div style="margin-bottom:20px">
        <input class="easyui-passwordbox" name="okPassword" style="width:300px;" data-options="label:'再次输入新密码:',required:true" validType="equalTo['#manager_user_modifypassword_form input[name=newPassword]']" invalidMessage="两次输入密码不匹配">
    </div>
</form>
